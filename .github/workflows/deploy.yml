name: Deploy MLIR Learning Notes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build website
      run: mkdocs build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: website
        path: site/
        
    - name: Test build
      run: |
        # 检查构建结果
        if [ ! -d "site" ]; then
          echo "❌ 构建失败：未找到 site 目录"
          exit 1
        fi
        
        # 检查关键文件
        if [ ! -f "site/index.html" ]; then
          echo "❌ 构建失败：未找到 index.html"
          exit 1
        fi
        
        echo "✅ 构建测试通过"
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build website
      run: mkdocs build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        publish_branch: gh-pages
        cname: # 如果有自定义域名，在这里设置
        
    - name: Notify deployment
      run: |
        echo "🚀 MLIR 学习笔记已部署到 GitHub Pages"
        echo "🌐 网站地址: https://${{ github.repository_owner }}.github.io/mlir-learn" 